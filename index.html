<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"></link>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <aside class="container flex">
        <h2>Search for a city:</h2>
        <!-- <form class="city" >
            <input type="text" id="fnamerows="1" cols="20"" name="fname" placeholder="Denver" width="48" height="48"><br>
          </form> -->
          <textarea placeholder="Denver"></textarea><br>
          <button class="searchbtn">Search</button>
          <hr style="width:245px; text-align:left; margin-left:0;">
          <button class="citybtn">Austin</button>
          <button class="citybtn">Chicago</button>
          <button class="citybtn">New York</button>
          <button class="citybtn">Orlando</button>
          <button class="citybtn">San Francisco</button>
          <button class="citybtn">Seattle</button>
          <button class="citybtn">Denver</button>
          <button class="citybtn">Atlanta</button>
    </aside>
    <div class="weather-details flex">
        <div class="todays-details">
             <div>
           <h3 class="city-name-and-date">Atlanta (3/30/2021)</h3><br>
           <p class="temperature">Temp:</p>
           <p class="wind">Wind:</p>
           <p class="humidity">Humidity:</p>
           <p class="uv">UV Index:</p><br>
         </div>  
        </div>
    </div>
    <div class="five-days flex">
        <div class="five-days-boxes">
        <h3>5-Day Forecast:</h3>
        </div>
    </div>
</body>
<script src="./assets/js/script.js"></script>
</html>
