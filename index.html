<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"></link>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <aside class="container flex">
        <h2>Search for a city:</h2>
        <form class="box ">
            <div class="field">
                <label class="label ">Search for City:</label>
                <div class="control">
                    <input class="inputValue" type="city" placeholder="Denver">
                </div>
            </div>
        </form>
          <button id="searchBtn">Search</button>
          <hr style="width:245px; text-align:left; margin-left:0;">
          <button class="history"></button>
    </aside>
    <div class="weather">
    <div class="weather-details flex">
        <div class="todays-details">
             <div>
           <h3 id="city-name"></h3><br>
           <p id="date"></p>
           <p id="icon"></p>
           <p id="temperature"></p>
           <p id="wind"></p>
           <p id="humidity"></p>
           <p id="uv" class="uv"></p><br>
         </div>  
        </div>
    </div>
    <div>
        <div class="five-days-boxes">
        <h3>5-Day Forecast:</h3>
     </div>   
        <div id= "savedList">
        <p class="day1"></p>
        <p class="day2"></p>
        <p class="day3"></p>
        <p class="day4"></p>
        <p class="day5"></p>
        </div> 
    </div>
   </div> 
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
